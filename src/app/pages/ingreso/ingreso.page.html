<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot ="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <form (ngSubmit)="login(fLogin)" #fLogin ="ngForm" >
    <ion-list>
  
      <ion-list-header>
        <ion-label>Ingrese sus datos: </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input type="email" 
                  placeholder="ingrese email" 
                  name="email" 
                  [(ngModel)]="usuario.email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
                  required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password"
                    name="password"
                    [(ngModel)]="usuario.password"
                    required
                    placeholder="ContraseÃ±a">
        </ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="fLogin.invalid" >
        Login
      </ion-button>
    </ion-list>
    
  </form>
</ion-content>
