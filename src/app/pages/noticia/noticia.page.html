<ion-header no-border>
  <ion-toolbar color="white">
    <ion-buttons slot ="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="white">

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let noticia of noticias">
        <ion-card color="white">

          <ion-card-header>
            <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
            <ion-card-title>{{noticia.title}}</ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="noticia.urlToImage"
                    [src]="noticia.urlToImage"></ion-img>
          <ion-card-content>
            <p>
              {{noticia.description}}
            </p>
          </ion-card-content>

        </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
